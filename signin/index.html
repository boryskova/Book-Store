<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>Sign In</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0c0100b02a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid d-flex flex-column h-100 px-0">
            <header>
                <div class="row">
                    <nav class="navbar navbar-expand-lg flex-fill py-2">
                        <a class="navbar-brand mx-auto mx-md-0" href="#">
                            <img src="../images/logo.svg" class="img-fluid rounded" alt="atreides-emblem-gold">
                            The Great Dune
                        </a>
                    </nav>
                </div>
            </header>
            <main class="h-100">
                <div class="row flex-fill">
                    <div class="col-lg-1">
                    </div>
                    <div class="col-lg-4 col-md-12 p-5">
                        <section class="d-flex flex-column mx-auto sign-in">
                            <h3>Sign In</h3>
                            <div class="card border-0 mt-4">
                                <img src="../images/signin/avatar.png" alt="avatar" class="img-fluid mx-auto">
                                <div class="card-body">
                                    <form class="px-2">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                        <button type="submit" class="btn w-100 main-btn">Sign In</button>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-7 p-0">
                    </div>
                </div>
            </main>
            <footer>
                <div class="row">
                    <div class="col-md-4 col-sm-12 d-flex justify-content-md-start justify-content-sm-center py-2">
                        <a class="navbar-brand" href="#">
                            <img src="../images/logo.svg" class="rounded" alt="atreides-emblem-gold">
                            The Great Dune
                        </a>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">About us</a></li>
                            <li class="list-group-item"><a href="#">Contacts</a></li>
                            <li class="list-group-item"><a href="#">Our social networks</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">For clients</a></li>
                            <li class="list-group-item"><a href="#">Shipping and payments</a></li>
                            <li class="list-group-item"><a href="#">FAQ</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
